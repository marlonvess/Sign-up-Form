<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container"> 
        <div class="side-sector">
            <p>Welcome to Our Service!</p>
            <p> Photo by:  <a href="https://unsplash.com/pt-br/@dennis_tm">Dennis Mita</a></p>
        </div>
    <div class="form-container">
        <h5>This is not a real online service! You know you need something like thin in your life to help you realize your deepests dereamss.
        Sign up now to get started.        
        </h5>
        <h5> You know you want to.</h5>
                <form id="signup-form">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="firstname">Full Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>       
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
                <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>  
    </div>
  
        <script src="script.js"></script>
</body>
</html>

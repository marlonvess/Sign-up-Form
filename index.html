<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container"> 

        <div class="side-sector">
            <div class="logo-box">
                <img src="img/logo.png" alt="Odin logo">
                <h1>The Rabbit</h1>
            </div>
            <p class="bottom-text">
                Photo by: <a href="https://unsplash.com/pt-br/@dennis_tm">Dennis Mita</a>
            </p>
        </div>

        <div class="right-column">
            <div class="welcome-sector">
                <p>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>    
            </div>

            <div class="form-container">
                <form action="https://httpbin.org/post"  method="post" id="signup-form"  >
                    <h2>Let's do this!</h2>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>

                        <div class="form-group">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>

                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <span id="password-error" class="error-msg"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                       <span id="confirm-error" class="error-msg"></span>
                        </div>
                    </div>

                    
             
              
            </div>
            
            <div class="login-redirect">
                <button type="submit" class="submit-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div> 
               </form>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
